<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Portion</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h1 class="text-2xl font-bold mb-4">New Portion</h1>

    <div class="container mx-auto py-8">

        <form method="post" class="space-y-4">
            {% csrf_token %}

            <!-- Date field -->
            <div class="grid grid-cols-2 gap-4 items-center">
                <label class="text-right label">Date</label>
                <div>{{ form.date }}</div>
            </div>

            <!-- Quantity field -->
            <div class="grid grid-cols-2 gap-4 items-center">
                <label class="text-right label">Quantity</label>
                <div>{{ form.quantity }}</div>
            </div>

            <!-- Food field -->
            <div class="grid grid-cols-2 gap-4 items-center">
                <label class="text-right label">Food</label>
                <div>{{ form.food }}</div>
            </div>

            <!-- Meal field (optional) -->
            <div class="grid grid-cols-2 gap-4 items-center">
                <label class="text-right label">Meal (Optional)</label>
                <div>{{ form.meal }}</div>
            </div>

            <!-- Submit button -->
            <div class="grid grid-cols-2 gap-4">
                <div class="col-span-2 text-center">
                    <button type="submit" class="btn btn-primary">Add Portion</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
