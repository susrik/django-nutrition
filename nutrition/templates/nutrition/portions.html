<table class="nutrition portions">
    <thead>
        <tr>
            <th class="px-4 py-2">Food</th>
            <th class="px-4 py-2">Quantity</th>
            <th class="px-4 py-2">Calories</th>
        </tr>
    </thead>
    <tbody>
        {% for p in portions %}
        <tr class="{%cycle 'row-even' 'row-odd' %}">
            <td class="px-4 py-2">{{ p.food.name }}</td>
            <td class="px-4 py-2">{{ p.quantity }}</td>
            <td class="px-4 py-2">{{ p.calories }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
