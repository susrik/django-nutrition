{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day Calories</title>
    <link rel="stylesheet" href="{% static 'nutrition/css/styles.css' %}">
    <script>
        function toggleSubtable(meal_name) {
            const subtable = document.getElementById('subtable-' + meal_name);
            subtable.classList.toggle('hidden');
        }
    </script>
</head>
<body>
<div class="container mx-auto mt-10">
    <div class="container mx-auto p-4">
        User: {{ user.get_username }}
    </div>

    <h1 class="text-2xl font-bold mb-4">Meals {{ date }}</h1>
    <h2 class="text-2xl font-bold mb-4">Total kcal: {{ calories }}</h2>
    <a href="{% url 'days' %}" class="text-blue-500 underline">Back to Calendar</a>

    <div class="overflow-x-auto">
        <a href="{% url 'add_portion' %}?date={{ date }}" class="text-blue-500 underline">Add Portion</a>
        <table class="nutrition day">
            <!-- Table Head -->
            <thead>
                <tr>
                    <th class="px-4 py-2">Meal</th>
                    <th class="px-4 py-2">Calories</th>
                </tr>
            </thead>
            <tbody>
                {% for m in meals %}
                <tr class="hover cursor-pointer {%cycle 'row-even' 'row-odd' %}" onclick="toggleSubtable('{{ m.name }}')">
                    <td class="px-4 py-2">{{ m.name }}</td>
                    <td class="px-4 py-2">{{ m.calories }}</td>
                </tr>
                <tr id="subtable-{{ m.name }}" class="hidden">
                    <td colspan="2">
                        <div class="overflow-x-auto">
                            {% include 'nutrition/portions.html' with portions=m.portions %}
                        </div>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <a href="{% url 'add_portion' %}?date={{ date }}" class="text-blue-500 underline">Add Portion</a>
</div>

</body>
</html>
