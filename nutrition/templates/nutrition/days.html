{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Calories</title>
    <link rel="stylesheet" href="{% static 'nutrition/css/styles.css' %}">
    <script>
        function toggleSubtable(meal_name) {
            const subtable = document.getElementById('subtable-' + meal_name);
            subtable.classList.toggle('hidden');
        }
    </script>
</head>
<body>

<div class="container mx-auto mt-10">
    <h1 class="text-2xl font-bold mb-4">Calories Calendar (Table)</h1>

    <div class="overflow-x-auto">
        <table class="days">
            <!-- Table Head -->
            <thead>
                <tr>
                    <th>Food</th>
                    <th>Calories</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {% for d in days %}
                <tr class="hover cursor-pointer" onclick="toggleSubtable('{{ d.date }}')">
                    <td>{{ d.date }}</td>
                    <td>{{ d.calories }}</td>
                    <td>
                        <a href="{% url 'day' d.date %}" class="text-blue-500 underline">Details</a>
                    </td>
                </tr>
                <tr id="subtable-{{ d.date }}" class="hidden">
                    <td colspan="3">
                        <div class="overflow-x-auto">
                            {% include 'nutrition/meals.html' with meals=d.meals %}
                        </div>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <a href="{% url 'add_portion' %}" class="text-blue-500 underline">New Portion</a>
</div>

</body>
</html>
