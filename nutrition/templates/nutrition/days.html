<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Calories</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

<div class="container mx-auto mt-10">
    <h1 class="text-2xl font-bold mb-4">DaisyUI Table</h1>

    <div class="overflow-x-auto">
        <table class="table w-full">
            <!-- Table Head -->
            <thead>
                <tr>
                    <th class="px-4 py-2">Food</th>
                    <th class="px-4 py-2">Calories</th>
                </tr>
            </thead>
            <tbody>
                {% for d in days %}
                <tr class="hover">
                    <td class="px-4 py-2">{{ d.date }}</td>
                    <td class="px-4 py-2">{{ d.calories }}</td>
                    <td class="px-4 py-2">
                        <a href="{% url 'day' d.date %}" class="text-blue-500 underline">Details</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
