    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js'></script>

<script>
        function toggleSubtable(meal_name) {
            const subtable = document.getElementById('subtable-' + meal_name);
            subtable.classList.toggle('hidden');
        }
    </script>

<script>

    document.addEventListener('DOMContentLoaded', function() {
      var calendarEl = document.getElementById('calendar');
      var calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        events: '/nutrition/api/events/',       // Fetch events from the Django API endpoint
        // eventColor: '#378006',        // Optional: Change event color   
    });
      calendar.render();
    //   calendar.on('dateClick', function(info) {
    //     console.log('clicked on ' + JSON.stringify(info));
    // });
    });

    events: [
    {
      id: 'a',
      title: 'my event',
      start: '2018-09-01'
    }
  ]
</script>

</head>
