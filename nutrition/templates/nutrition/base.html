{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}--set title--{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'nutrition/css/styles.css' %}">
    {% block extra_header_content %}{% endblock %}
</head>
<body>

    <header>
        <div class="container mx-auto p-4">
            <form action="{% url 'logout' %}" method="post">
                {% csrf_token %}
                <button type="submit">Log Out '{{ user.get_username }}'</li></button>
            </form>
        </div>        
    </header>

    <main>
        {% block content %}
        <!-- This content will be replaced by specific views -->
        {% endblock %}
    </main>

 
    <footer>  
    </footer>
</body>
</html>
